<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../work/css/bootstrap.min.css">

</head>
<body ng-app="myApp" ng-controller="MainController">
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="wrapper">
                <form name="signUpForm" ng-submit="submitForm()">
                    <h2>注册</h2>
                    <div class="form-group">
                        <label>用户名：</label>
                        <input type="text"
                               name="username" class="form-control" ng-model="userData.username"
                               ng-minlength="4" ng-maxlength="32" required>
                    </div>

                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" name="password" class="form-control"
                               ng-model="userData.password" required>
                        <p class="error" ng-if="signUpForm.password.$error.required && signUpForm.password.$touched ">
                            密码不能为空！
                        </p>
                    </div>
                    <div class="form-group">
                        <label>确认密码:</label>
                        <input type="password" name="password2" class="form-control"
                               ng-model="userData.password2" required compare="userData.password">
                        <p class="error" ng-if="signUpForm.password2.$error.compare && signUpForm.password2.$touched ">
                            与前面输入的不一致！
                        </p>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="../work/js/angular.min.js"></script>
<script src="../work/js/aj-form.js"></script>
</body>
</html>
